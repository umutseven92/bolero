npcs:
  - name: Wizard
    spawn: wizard1
    spriteSheet: images/npc.png
    movement:
      speed: 0.5
      maxVelocity: 5
    size:
      height: 2.5
      width: 2.7
    dialogs:
      - &dialog3
        textID: dialog3
        choices:
          - &bye
            textID: choice3 # Bye
      - &dialog2
        textID: dialog2
        choices:
          - *bye
      - textID: dialog1
        choices:
          - textID: choice1 # Accept
            next: *dialog3
          - textID: choice2 # Deny
            next: *dialog2
  - name: Villager
    spawn: villager1
    spriteSheet: images/npc.png
    movement:
      speed: 0.5
      maxVelocity: 5
    size:
      height: 2.5
      width: 2.7
    dialogs:
      - textID: dialog4
        choices:
          - textID: choice3 # Bye
    schedules:
      - hour: 0
        minute: 30
        nodes:
          - id: villager3s